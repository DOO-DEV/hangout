        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/param.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/param.CreteGroupResponse'
      security:
      - auth: []
      summary: Create a group
      tags:
      - group
