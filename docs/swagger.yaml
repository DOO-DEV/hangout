      parameters:
      - description: Accept
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/param.ListJoinRequestsToMyGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/param.ListJoinRequestsToMyGroupResponse'
      security:
      - auth: []
      summary: List admin join requests
      tags:
      - group
    post:
      consumes:
      - application/json
      description: User can join a group
      parameters:
      - description: Join to group
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/param.JoinRequest'
      produces:
      - application/json
      responses:
